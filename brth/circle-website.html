<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Image Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .brand-section {
            text-align: center;
            background-image: url(bg2.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            padding: 40px 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            margin: auto;
            position: relative;
        }

        .brand-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .brand-header img.logo {
            max-width: 100px;
            width: auto;
            height: auto;
            margin-right: 20px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .brand-header h1 {
            font-size: 2.5rem;
            color: #fff;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            margin: 0;
            background-color: rgba(255, 105, 180, 0.4);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .circle:hover {
            transform: scale(1.1);
        }

        .item-text {
            margin-top: 10px;
            font-size: 1rem;
            color: #ff4081;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-family: 'Raleway', sans-serif;
            position: relative;
        }

        .item-text:before {
            content: '';
            position: absolute;
            width: 50%;
            height: 2px;
            background-color: #ff4081;
            top: -5px;
            left: 25%;
        }

        /* Responsive adjustments */
        @media (min-width: 600px) {
            .circle {
                width: 120px;
                height: 120px;
            }

            .item-text {
                font-size: 1.1rem;
            }
        }

        @media (min-width: 768px) {
            .circle {
                width: 140px;
                height: 140px;
            }

            .item-text {
                font-size: 1.2rem;
            }
        }

        @media (min-width: 1024px) {
            .circle {
                width: 150px;
                height: 150px;
            }

            .item-text {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <section class="brand-section">
        <div class="brand-header">
            <img src="logo.png" alt="Brand Logo" class="logo">
            <h1>Sort By Categories</h1>
        </div>
        <div class="image-container">
            <div class="item">
                <div class="circle">
                    <img src="5.png" alt="Top">
                </div>
                <div class="item-text">Top</div>
            </div>
            <div class="item">
                <div class="circle">
                    <img src="1.png" alt="Gown">
                </div>
                <div class="item-text">Gown</div>
            </div>
            <div class="item">
                <div class="circle">
                    <img src="2.png" alt="Skirt">
                </div>
                <div class="item-text">Skirt</div>
            </div>
            <div class="item">
                <div class="circle">
                    <img src="3.png" alt="Trouser">
                </div>
                <div class="item-text">Trouser</div>
            </div>
            <div class="item">
                <div class="circle">
                    <img src="4.png" alt="Others">
                </div>
                <div class="item-text">Others</div>
            </div>
        </div>
    </section>
</body>
</html>
